{% extends 'articles/base.html' %}

{% block content %}

<div class="col-sm-9">
     
       {% for article in articles %}
         <h2>{{ article.title }}</h2>
         <h5><span class="glyphicon glyphicon-time"></span> Post by {{ article.author }}, {{ article.created_at }}</h5>
         <p>{{ article.description|truncatechars:80}}</p>
         <a href="" style="color:rgb(97, 222, 238)">Click here to read more...</a>
         <br><br>
       {% endfor %}
   
      
  </div>
</div>
{% endblock %}
