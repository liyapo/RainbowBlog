{% extends 'articles/base.html' %}

{% block content %}
   
  {% for article in articles %}
    <h2>{{ article.title }}</h2>
    <h5><span class="glyphicon glyphicon-time"></span> Post by {{ article.author }}, {{ article.created_at }}</h5>
    <p>{{ article.description|truncatechars:80}}</p>
    <a href="{% url 'articles:detail_articles' article.pk %}" style="color:rgb(7, 219, 247)">Click here to read more...</a>
    <br><br>
  {% endfor %}
   
{% endblock %}
