{% extends 'articles/base.html' %}

{% block content %}
    {% for article in articles %}
        
        <h2>{{ article.title }}</h2>
        <h5><span class="glyphicon glyphicon-time"></span> Post by {{ article.author }}, {{ article.created_at }}</h5>
        <a href="{% url 'articles:edit_this_article' pk=article.pk %}" class="btn btn-info">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
        <br><br>
    {% endfor %}

{% endblock %}


{% block menu %}
	<ul class="nav nav-pills nav-stacked">
        <li class=""><a href="{% url 'articles:list_articles' %}" style=color:goldenrod>Articles</a></li>
        <li class=""><a href="{% url 'articles:create_articles' %}" style=color:goldenrod>Create Article</a></li>
        <li class="active"><a href="{% url 'articles:edit_articles' %}" style="background-color:powderblue; color:blue;">Edit Article</a></li>    
      </ul>
{% endblock %}
